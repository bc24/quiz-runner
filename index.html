<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Jump Game</title>
    <style>
        /* Copyright by Frank Panzer | Panzerit.de */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            user-select: none;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #game {
            position: relative;
            width: 90vw;
            height: 90vh;
            max-width: 800px;
            max-height: 400px;
            background-color: #fff;
            overflow-x: auto;
            overflow-y: hidden;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }

        .block {
            width: 100px;
            height: 20px;
            background-color: #007BFF;
            position: absolute;
            border-radius: 3px;
        }

        .player {
            width: 40px;
            height: 40px;
            background-color: #FF5733;
            position: absolute;
            bottom: 20px;
            left: 10px;
            transition: left 0.3s ease, bottom 0.3s ease;
            border-radius: 50%;
        }

        h1 {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #333;
        }

        #points {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            background: #fff;
            padding: 10px 15px;
            color: #000;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- Entwickler: Frank Panzer | Webseite: Panzerit.de -->
    <h1>Notiere alles im Klassennotizbuch</h1>
    <div id="points">Punkte: <span id="points-number">0</span></div>
    <div id="game">
        <div class="player" id="player"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const player = document.getElementById("player");
            const game = document.getElementById("game");
            let currentPosition = 10;
            let points = 0;
            let questions = [];

            console.log("Lade Fragen...");

            fetch("questions.json")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Fragen konnten nicht geladen werden");
                    }
                    return response.json();
                })
                .then(data => {
                    questions = data;
                    console.log("Fragen erfolgreich geladen:", questions);
                    createRandomBlocks(10);
                })
                .catch(error => console.error("Fehler beim Laden der Fragen:", error));

            function createRandomBlocks(numBlocks) {
                if (questions.length === 0) {
                    console.error("Keine Fragen verfügbar! Blöcke werden nicht erstellt.");
                    return;
                }

                for (let i = 0; i < numBlocks; i++) {
                    const block = document.createElement("div");
                    block.classList.add("block");
                    block.style.left = `${150 + (i * 150)}px`;
                    block.style.bottom = `${Math.random() * 200 + 50}px`; // Mindesthöhe 50px

                    const questionObj = questions[Math.floor(Math.random() * questions.length)];
                    block.setAttribute("data-question", questionObj.question);
                    block.setAttribute("data-answer", questionObj.answer);

                    console.log("Block erstellt mit Frage:", questionObj);

                    block.addEventListener("click", () => {
                        const userAnswer = prompt(block.getAttribute("data-question"));
                        if (userAnswer && userAnswer.toLowerCase() === block.getAttribute("data-answer").toLowerCase()) {
                            alert("Richtig! Du kannst weiter springen.");
                            points++;
                            document.getElementById("points-number").textContent = points;
                            currentPosition += 100;
                            player.style.left = currentPosition + "px";
                            player.style.bottom = parseInt(block.style.bottom) + 20 + "px";
                        } else {
                            alert("Leider falsch! Versuch es noch einmal.");
                        }
                    });

                    game.appendChild(block);
                }
            }
        });
    </script>
</body>
</html>
